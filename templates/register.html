{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="mx-auto" style="width: 200px;">
    <form action="/register" method="post" class="log_reg">
        <label for="name">Desired username</label>
        <input autocomplete="off" autofocus name="username" id="name" placeholder="Name" type="text">
        <label for="password">Enter password</label>
        <input autocomplete="off" autofocus name="password" id="password" placeholder="Password" type="password">
        <label for="confirmation">Confirm password</label>
        <input autocomplete="off" autofocus name="confirmation" id="confirmation" placeholder="Password confirm" type="password">
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
