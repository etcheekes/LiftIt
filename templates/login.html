{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
<div class="mx-auto" style="width: 200px;">
    <form action="/login" method="post">
        <label for="username">Please enter username</label><br>
        <input autocomplete="off" autofocus name="username" id="username" placeholder="username" type="text"><br>
        <label for="password">Please enter password</label><br>
        <input autocomplete="off" autofocus name="password" id="password" placeholder="Password" type="password"><br><br>
        <input type="submit" value="Log In">
    </form>
</div>
{% endblock %}
